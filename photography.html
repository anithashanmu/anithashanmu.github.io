<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		How to make image Gallery Using
		HTML CSS and Javascript?
	</title>

	<!--Style CSS-->
	<link rel="stylesheet" href="styles/photography.css">
</head>

<body>
	<h1>Welcome to Ani's photo gallery</h1>
	<h6>Live Workshop and Online Photography Courses!</h6>

	<div class="myProducts">
		<div class="myProducts-gallery">
			<img src=
"./images/1.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"./images/3.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"./images/6.jfif"
				alt="click here"
				onclick="myImageFunction(this)">
			<img src=
"./images/4.jpg"
				alt="click here"
				onclick="myImageFunction(this)">
		</div>

		<div class="image-container">
			<img id="img-Box" src=
"./images/5.jpg"
				alt="click here">
		</div>
	</div>

	<script>
		function myImageFunction(productSmallImg) {
			var productFullImg = document.getElementById("img-Box");
			productFullImg.src = productSmallImg.src;
		}
	</script>
</body>

</html>
